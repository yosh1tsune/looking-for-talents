# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - looking-for-talents

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bfa4e6b758c84f33b9f0ddaa3c7aec52 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f093b8ce7d164f16a8bc458ea3365da1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bfa4e6b758c84f33b9f0ddaa3c7aec52 }}/looking-for-talents:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'looking-for-talents'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3463971c7a7e44c196bafd12d0f13a97 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bfa4e6b758c84f33b9f0ddaa3c7aec52 }}/looking-for-talents:${{ github.sha }}'