# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - looking-for-talents

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a06d0034c3294b2e8dea556c821e2428 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2f24e40930344cf9d87af047a04cc7d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a06d0034c3294b2e8dea556c821e2428 }}/looking-for-talents:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'looking-for-talents'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3b622186f9e84a26a4c34cf4e5381dc4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a06d0034c3294b2e8dea556c821e2428 }}/looking-for-talents:${{ github.sha }}'