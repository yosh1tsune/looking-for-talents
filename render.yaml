databases:
  - name: looking_for_talents
    databaseName: looking_for_talents
    user: looking_for_talents
    plan: free

services:
  - type: web
    name: looking_for_talents
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: looking_for_talents
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
