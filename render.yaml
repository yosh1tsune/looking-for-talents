databases:
  - name: postgres
    databaseName: looking-for-talents
    user: yosh1tsune
    plan: free

services:
  - type: web
    name: looking-for-talents
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: looking-for-talents
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
